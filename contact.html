                        <div class="d-flex align-center" style="margin-bottom: var(--spacing-md);">

                        <div class="d-flex align-center" style="margin-bottom: var(--spacing-md);">

                                </svg>
                            </a>
                            <div style="margin-left: var(--spacing-md);">
                                <div style="font-size: var(--font-size-sm); color: var(--color-text-secondary);">官方网站</div>
                                <div class="contact-website-display" style="font-size: var(--font-size-base); color: var(--color-text-primary);">www.artistspace.com</div>
                            </div>
                        </div>
                    </div>

                    <!-- 社交媒体 -->
                    <h3 style="font-size: var(--font-size-lg); font-weight: 600; margin-bottom: var(--spacing-md);">社交媒体</h3>
                    <div class="d-flex gap-md" style="flex-wrap: wrap;">
                        <a href="#" class="social-link icon-button" data-platform="wechat" title="微信">

                                <path d="M8 6h8v2H8V6zm0 4h8v2H8v-2zm-2 6h12v2H6v-2zM5 3h14c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2zm0 2v12h14V5H5z"/>

                            </svg>
                            -->

                            <svg viewBox="0 0 24 24">

                <!-- 联系表单 -->
                <div class="card">
                    <div class="card-body">
                        <h2 style="font-size: var(--font-size-xl); font-weight: 600; margin-bottom: var(--spacing-lg);">发送消息</h2>
                        <form id="contact-form">
                            <div class="form-group">
                                <label class="form-label" for="name">姓名</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="您的姓名" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="email">邮箱</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="subject">主题</label>
                                <input type="text" id="subject" name="subject" class="form-control" placeholder="消息主题" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="message">消息内容</label>
                                <textarea id="message" name="message" class="form-control" placeholder="请输入您的消息内容..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">
                                <svg class="icon" viewBox="0 0 24 24">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                                发送消息
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
