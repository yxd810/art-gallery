<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="摄影与绘画作品展示">
    <title>作品展示 | 艺术空间</title>
    <link rel="icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-inner">
            <a href="index.html" class="navbar-brand">艺术空间</a>
            <ul class="navbar-nav">
                <li><a href="index.html">首页</a></li>
                <li><a href="gallery.html" class="active">作品展示</a></li>
                <li><a href="about.html">个人介绍</a></li>
                <li><a href="contact.html">联系方式</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 页面标题 -->
        <div class="page-header">
            <h1 class="page-title">作品展示</h1>
            <p class="page-description">探索光影与色彩的完美融合</p>
        </div>

        <!-- 筛选按钮 -->
        <div class="container">
            <div class="d-flex justify-center gap-md" style="margin-bottom: var(--spacing-xl);">
                <button class="btn btn-primary filter-btn active" data-filter="all">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
                    </svg>
                    全部作品
                </button>
                <button class="btn filter-btn" data-filter="photography">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                    </svg>
                    摄影作品
                </button>
                <button class="btn filter-btn" data-filter="painting">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M7 14c-1.66 0-3 1.34-3 3 0 1.31-1.16 2-2 2 .92 1.22 2.49 2 4 2 2.21 0 4-1.79 4-4 0-1.66-1.34-3-3-3zm13.71-9.37l-1.34-1.34c-.39-.39-1.02-.39-1.41 0L9 12.25 11.75 15l8.96-8.96c.39-.39.39-1.02 0-1.41z"/>
                    </svg>
                    绘画作品
                </button>
            </div>
        </div>

        <!-- 作品网格 -->
        <div class="container">
            <div class="grid grid-3" id="gallery-grid">
                <!-- 作品将通过JavaScript动态加载 -->
            </div>
        </div>
    </main>

    <!-- 作品详情模态框 -->
    <div class="modal-overlay" id="work-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">作品标题</h2>
                <button class="modal-close" id="modal-close">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <img id="modal-image" src="" alt="作品图片" style="width: 100%; max-height: 500px; object-fit: contain; border-radius: var(--radius-md); margin-bottom: var(--spacing-lg);">
                <div class="d-flex gap-md" style="margin-bottom: var(--spacing-md);">
                    <span class="badge" id="modal-category">摄影</span>
                    <span class="badge" id="modal-date">2024</span>
                </div>
                <p id="modal-description" style="color: var(--color-text-secondary); line-height: 1.8;">作品描述</p>
                <div style="margin-top: var(--spacing-lg); padding-top: var(--spacing-lg); border-top: 1px solid var(--color-border);">
                    <p style="font-size: var(--font-size-lg); font-weight: 600; margin-bottom: var(--spacing-sm);">
                        价格: <span style="color: var(--color-accent);" id="modal-price">¥0</span>
                    </p>
                    <p style="color: var(--color-text-secondary); font-size: var(--font-size-sm);">如需购买或定制，请通过联系方式联系我</p>
                </div>
            </div>
            <div class="modal-footer">
                <a href="contact.html" class="btn btn-primary">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    联系购买
                </a>
                <button class="btn" id="modal-close-btn">关闭</button>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-inner">
            <p class="footer-text">© 2024 艺术空间. 保留所有权利.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
